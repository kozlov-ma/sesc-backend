paths:
  /auth/admin/login:
    post:
      consumes:
      - application/json
      description: Verifies admin token and returns a JWT token with admin privileges
      parameters:
      - description: Admin credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CredentialsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.TokenResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/api.InvalidRequestError'
        "401":
          description: Invalid admin token or not recognized
          schema:
            $ref: '#/definitions/api.CredentialsNotFoundError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      summary: Admin login
      tags:
      - authentication
  /auth/credentials/{id}:
    delete:
      description: Deletes credentials for a user
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        type: string
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No content
        "400":
          description: Invalid UUID format
          schema:
            $ref: '#/definitions/api.InvalidUUIDError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.UnauthorizedError'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/api.ForbiddenError'
        "404":
          description: User credentials not found
          schema:
            $ref: '#/definitions/api.CredentialsNotFoundError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      security:
      - BearerAuth: []
      summary: Delete user credentials
      tags:
      - authentication
    get:
      description: Retrieves credentials for a user
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        type: string
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CredentialsRequest'
        "400":
          description: Invalid UUID format
          schema:
            $ref: '#/definitions/api.InvalidUUIDError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.UnauthorizedError'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/api.ForbiddenError'
        "404":
          description: User not found or does not exist
          schema:
            $ref: '#/definitions/api.CredentialsNotFoundError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      security:
      - BearerAuth: []
      summary: Get user credentials
      tags:
      - authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Verifies user credentials and returns a JWT token
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CredentialsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.TokenResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/api.InvalidRequestError'
        "401":
          description: Invalid credentials or user does not exist
          schema:
            $ref: '#/definitions/api.CredentialsNotFoundError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      summary: User login
      tags:
      - authentication
  /auth/validate:
    get:
      description: Validates a JWT token and returns the identity information
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.IdentityResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/api.InvalidTokenError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      security:
      - BearerAuth: []
      summary: Validate JWT token
      tags:
      - authentication
  /departments:
    get:
      description: Retrieves list of all registered departments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DepartmentsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ServerError'
      summary: List all departments
      tags:
      - departments
    post:
      consumes:
      - application/json
      description: Creates a new department with the given details
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        type: string
      - description: Department details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CreateDepartmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Department'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/api.InvalidRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.UnauthorizedError'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/api.ForbiddenError'
        "409":
          description: Department with this name already exists
